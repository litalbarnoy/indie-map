<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Indie-map</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    .map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<script>

L.mapbox.accessToken = 'pk.eyJ1IjoibGl0YWxiYXJub3kiLCJhIjoiazh2OTdFYyJ9.66NbqOtfKhEV7d8fdbMqWw';
// L.mapbox.map('map-one', 'litalbarnoy.lmjhji6l');

var map = L.mapbox.map('map-one', 'litalbarnoy.lmjhji6l', {
    scrollWheelZoom: false,
    legendControl: {
        position: 'topright'
    }
}).setView([38.8929,-77.0252], 14)

map.legendControl.addLegend('<strong>מפות הופעות - מוזיקת שוליים בתל אביב יפו</strong>');
</script>
<div id='map-one' class='map'> </div>
</body>
